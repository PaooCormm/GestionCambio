<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="cambio.png">
    <title>Petición de cambio</title>
</head>
<body>
    <p>Favor de llenar los siguientes datos:</p>
    <form class="form">
        <table>
        <tr>
            <td>
                <div class="textbox" style="width: 500px;">
                <input type="text" required />
                <label>Proyecto</label>
                <span class="material-symbols-outlined">
                    file_open</span>
                </div>
            </td>
            <td>
                <div class="textbox" style="width: 200px;">
                    <input type="text" required />
                    <label>Número</label>
                    <span class="material-symbols-outlined">
                        numbers</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox" style="width: 500px;">
                    <input type="text" required />
                    <label>Solicitante del cambio</label>
                    <span class="material-symbols-outlined">
                        person</span>
                </div>
            </td>
            <td>
                <div class="textbox" style="width: 200px;">
                    <input type="date"/>
                    <label>Fecha</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Cambio solicitado</label>
                    <span class="material-symbols-outlined">
                        request_page</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Analizador del cambio</label>
                    <span class="material-symbols-outlined">
                        person</span>
                </div>
            </td>
            <td>
                <div class="textbox">
                    <input type="date"/>
                    <label>Fecha de analisis</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Componentes afectados</label>
                    <span class="material-symbols-outlined">
                        component_exchange</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Componentes asociados</label>
                    <span class="material-symbols-outlined">
                        component_exchange</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Valoración del cambio</label>
                    <span class="material-symbols-outlined">
                        priority</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Prioridad del cambio</label>
                    <span class="material-symbols-outlined">
                        priority_high</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required/>
                    <label>Implementación del cambio</label>
                    <span class="material-symbols-outlined">
                        report</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
            <div class="textbox">
                <input type="text" required />
                <label>Esfuerzo estimado</label>
                <span class="material-symbols-outlined">
                    schedule</span>
            </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="date"/>
                    <label>Fecha para equipo SGA app</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
            <td>
                <div class="textbox">
                    <input type="date"/>
                    <label>Fecha de decisión CCB</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Decisión</label>
                    <span class="material-symbols-outlined">
                        info</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Implementador del cambio</label>
                    <span class="material-symbols-outlined">
                        person</span>
                </div>
            </td>
            <td>
                <div class="textbox">
                    <input type="date"/>
                    <label>Fecha de cambio</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    <input type="date"/>
                    <label>Fecha de envío a QA</label>
                    <span class="material-symbols-outlined">
                        calendar_month</span>
                </div>
            </td>
            <td>
                <div class="textbox">
                    <input type="text" required />
                    <label>Decisión de QA</label>
                    <span class="material-symbols-outlined">
                        info</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
            <div class="textbox" style="width: 200px;">
                <input type="date"/>
                <label>Fecha de envío a CM</label>
                <span class="material-symbols-outlined">
                    calendar_month</span>
            </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="textbox">
                    <input type="text" required />
                    <label>Comentarios</label>
                    <span class="material-symbols-outlined">
                        speaker_notes</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="submit">
                        Registrar información
                        <span 
                        class="material-symbols-outlined">
                        arrow_forward</span>
                    </button>
                </center>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
